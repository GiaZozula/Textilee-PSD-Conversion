<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textilee - Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link type="image/png" href="./assets/images/home-box-header.png" rel="icon">
    <script src="https://kit.fontawesome.com/1636a011dd.js" crossorigin="anonymous"></script>
</head>

<body class="contact">
    <!-- Skip Link -->
    <a href="#main" class="skip-link">Skip to main content.</a>


    <!-- Header -->
    <header>
        <div class="wrapper">
            <!-- Nav -->
            <nav class="navBar">
                <a href="./index.html" class="logo">
                    <h1 class="logo">Textilee</h1>    
                </a>
                <ul class="navBarItems">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>

                <!-- todo: Add mobile navbar/slide menu -->
                </nav>
            <h2 class="designH1">Get in Touch</h2>
        </div>
    </header>

    <!-- Main -->
    <main id="main" class="contactMainContainer"> 

        <!-- Form -->
        <div class="formBG imgBorderR">
            <form action="https://formspree.io/f/mgeqljkr" method="POST" class="contactForm wrapper" name="contactForm">

                <div class="formWrap">
                    <label for="name" class="formInput sr-only">Enter your name</label>
                    <input type="text" name="name" id="name" placeholder="Name" required="true">

                    <label for="email" class="formInput sr-only">Enter your email address</label>
                    <input type="email" name="email" id="email" placeholder="Email address" required="true">
                </div>
                <label for="message" class="sr-only">Enter your message</label>
                <textarea name="userFeedback" id="message" placeholder="Message" required="true"cols="30" rows="10" minlength="5" maxlength="200"></textarea>

                <button type="submit" class="buttonStyle">submit</button>
            </form>
        </div>

        <!-- Contact Info Section -->
        <section class="contactInfoContainer">

            <div class="wrapper">
                <!-- Social Media Icons & Accesibility Descriptions-->
                <nav class="socials">
                    <span class="sr-only">Links to our social media accounts</span>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f" aria-hidden="true" title="Facebook"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram" aria-hidden="true" title="Instagram"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter" aria-hidden="true" title="Twitter"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-whatsapp" aria-hidden="true" title="Whatsapp"></i>
                        <span class="sr-only">Whatsapp</span>
                    </a>
                </nav>

                <!-- Email and Address -->
                <address>
                    <p class="infoEmail">info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </address>
            </div> <!-- end of wrapper -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright (C) 2019 Juno College</p>
    </footer>

</body>
</html>
